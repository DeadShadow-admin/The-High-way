<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Descentralizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>Mercado Descentralizado</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos..." id="search-input">
            <button id="search-button">Buscar</button>
        </div>
    </header>

    <section class="categories">
        <h2>Categorías</h2>
        <ul>
            <li><a href="#">Electrónica</a></li>
            <li><a href="#">Ropa</a></li>
            <li><a href="#">Arte</a></li>
            <li><a href="#">Comida</a></li>
        </ul>
    </section>

    <section class="products">
        <div class="product-item">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción breve del producto</p>
            <p class="price">0.05 BTC</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-item">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción breve del producto</p>
            <p class="price">0.1 BTC</p>
            <button class="buy-button">Comprar</button>
        </div>
        <!-- Más productos aquí -->
    </section>

    <footer class="footer">
        <p>&copy; 2025 Mercado Descentralizado</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
